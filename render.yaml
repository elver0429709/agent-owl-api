services:
  - type: web
    name: agent-owl-api
    env: docker
    dockerfilePath: .container/Dockerfile
    dockerContext: .container
    buildCommand: |
      echo "📁 Archivos disponibles en el contexto:"
      ls -R .container
      echo "🚀 Iniciando construcción de la imagen Docker..."
      docker build -f .container/Dockerfile -t agent-owl .
    startCommand: npm start
